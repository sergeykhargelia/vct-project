version: '3.8'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=postgres
      - PGNAME=regular_expenses_tracker
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
