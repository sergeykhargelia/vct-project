apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: expenses-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expenses-app
  template:
    metadata:
      labels:
        app: expenses-app
    spec:
      containers:
      - name: app
        image: cr.yandex/crpg9e72r0qh6d961qpr/vct-project:latest
        ports:
        - containerPort: 8080
        env:
        - name: PGHOST
          value: "postgres-service"
        - name: PGPORT
          value: "5432"
        - name: PGUSER
          value: "postgres"
        - name: PGDATABASE
          value: "regular_expenses_tracker"
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "0.2"
          limits:
            memory: "512Mi"
            cpu: "0.5"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: expenses-tracker
spec:
  selector:
    app: expenses-app
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer